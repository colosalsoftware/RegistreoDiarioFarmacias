{% extends 'base.html' %}
{% load static %}
	
{% block content %}

<div class="container " style="border-radius: 20px;background-color: white;margin-top: 50px;">
    <h1 style="text-align: center;width: 100%;"> <br>Actas de Recepción</h1>
    <br>
    <div class="table-responsive">
        <table id="tablaActas" class="table table-light table-striped table-hover " style="font-size: 18px;">
            <thead class="bg-dark" style="color: white;">
                <tr>
                    <th>Fecha</th>
                    <th>Depósito</th>
                    <th>Factura</th>
                    <th>Ver Acta</th>
                </tr>
            </thead>
            <tbody>
                {% for acta in actas %}
                <tr >
                    
                    <td>{{ acta.fecha }}</td>
                    <td>{{ acta.deposito }}</td>
                    <td>{{ acta.factura }}</td>
                    <td ><a href="{% url 'detalle_acta' acta.id %}"><img src="{% static 'img/ver.png' %}" style="width: 40px;margin-bottom: 8px;"></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="container mt-5">
    <a href="{% url 'home' %}"><img src="{% static 'img/volver_boton.png' %}" alt="Logo" style="width: 96px;"></a>
</div>
{% endblock %}
